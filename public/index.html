<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>Store Display</title>
    <meta name="description" content="Google Map integration with stores">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAilTc6qEMzHSE2dN2YUJsqlwkR9a23LGI"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/src/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!-- Angular Source -->
    <script src="js/app.js"></script>
    <script src="js/locateCtrl.js"></script>
    <script src="js/gservice.js"></script>

</head>
<body ng-controller="locateCtrl">
<div class="container-fluid">
    <div class="panel-heading">
        <h3 class="text-muted">Store Display</h3>
    </div>
    <!-- Google Map -->
    <div class="panel-body">
        <div id="map"></div>
    </div>
    <div class="panel-footer">
        <h5 class="text-center">Created by Veaceslav Timbaliuc</h5>
    </div>
    <hr/>
</div>
</body>
</html>
